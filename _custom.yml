prose:
  rooturl: '_posts'
  siteurl: 'https://blog.sack.edu.lk/'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_site
    - /_includes
    - /.github
    - /categories
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
      field:
        element: "text"
        label: "title"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add categories"
          placeholder: "Choose categories"
          options:
            - name: "Sports"
              value: "sports"
            - name: "Events"
              value: "events"
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
    
